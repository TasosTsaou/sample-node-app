<div class="login-container"> <div class="col-md-12"> <h3 class="login-header">Please login to continue</h3> <hr> <br> </div> <div class="login-form"> <form class="form-horizontal"> <!-- Text input--> <div class="form-group"> <label class="col-md-4 control-label" for="username">Username:</label> <div class="col-md-5"> <input id="firstname" name="firstname" ng-model="login.user.username" type="text" placeholder="Enter username" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="password1">Password:</label> <div class="col-md-5"> <input id="password" name="password" ng-model="login.user.password" type="password" placeholder="Enter password" class="form-control input-md"> </div> </div> <!-- Password input--> <div class="form-group"> <label class="col-md-4 control-label" for="branch">Choose Branch:</label> <div class="col-md-5"> <!--<input id="password2" name="password2" ng-model="login.user.branch" type="password" placeholder="" class="form-control input-md">--> <select id="branch" name="branch" ng-model="login.user.branch" class="form-control input-md"> <option value="kyanos">Kyanos <option value="animus">Animus <option value="newbranch">NewBranch </select> </div> </div> <!-- Button --> <div class="form-group"> <label class="col-md-4 control-label" for="login"></label> <div class="col-md-5"> <button ng-click="login.submit()" id="login" name="login" class="btn btn-success btn-block">Login</button> </div> </div> </form> </div> </div>
